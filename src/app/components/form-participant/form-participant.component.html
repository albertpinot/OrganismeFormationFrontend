<p-card styleClass="p-pl-3 p-pr-3">
    <form class="form-container"  [formGroup]="formParticipant" (ngSubmit)="onSubmit()">
        <div class="participant-session-id">
            <div class="p-d-flex p-jc-center p-pb-4">
                <span class="header-form">Inscription :</span>
             </div>
             <div class="p-field p-grid">
                <label for="civilite" class="p-col-fixed">Civilité :</label>
                <div>
                    <p-radioButton label="Homme" value="true" formControlName="civilite"></p-radioButton>
                    <p-radioButton label="Femme" value="false" formControlName="civilite"></p-radioButton>
                </div>
            </div>
            <div class="p-field p-grid">
                <label for="nom" class="p-col-fixed">Nom : <div class="obligatoire p-ml-1">*</div></label>
                <div class="p-col">
                    <input id="nom" type="text" pInputText required formControlName="nom" 
                    placeholder="Entrez votre nom"> 
                </div>
            </div>
            <div class="p-field p-grid">
                <label for="prenom" class="p-col-fixed">Prénom : <div class="obligatoire p-ml-1">*</div></label>
                <div class="p-col">
                    <input id="prenom" type="text" pInputText required formControlName="prenom" 
                    placeholder="Entrez votre prenom"> 
                </div>
            </div>
            <div class="p-field p-grid">
                <label for="dateNaissance" class="p-col-fixed">Date de naissance :</label>
                <div class="p-col">
                    <p-calendar placeholder="dd/mm/yyyy" dateFormat="dd/mm/yy" 
                        formControlName="dateNaissance" [showIcon]="true" [readonlyInput]="true" required
                        inputId="min-max" inputId="dateNaissance">
                    </p-calendar>
                    <!-- <input id="dateNaissance" type="date" pInputText >  -->
                </div>
            </div>
            <div *ngIf="doublon()">
                <label id="doublon">Cet identifiant est déjà utilisé</label>
            </div>
            <div class="p-field p-grid">
                <label for="identifiant" class="p-col-fixed">Identifiant : <div class="obligatoire p-ml-1">*</div></label>
                <div class="p-col">
                    <input id="identifiant" type="text" pInputText required formControlName="identifiant" 
                    placeholder="Entrez votre identifiant"> 
                </div>
            </div>
            <div class="p-field p-grid">
                <label for="mdp" class="p-col-fixed">Mot de passe : <div class="obligatoire p-ml-1">*</div></label>
                <div class="p-col">
                    <input id="mdp" type="password" pInputText required formControlName="mdp" 
                    placeholder="Entrez votre mot de passe">
                </div>
            </div>
            <div class="p-field p-grid">
                <p>
                    Vous avez déja un compte ? <a class="lien-connexion" routerLink="/connexion"> Connectez-vous</a>
                </p>
                
            </div>
            <div class="p-d-flex p-jc-center">
                <button pButton type="submit" label="Ajouter un participant" [disabled]="formParticipant.invalid"></button>
            </div>
        </div>
    </form>
</p-card>
