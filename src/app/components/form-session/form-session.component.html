<form [formGroup]="formSession" (ngSubmit)="onSubmit()">
    <div class="p-field p-grid">
        <label for="float-input" class="p-col-fixed" style="width:100px">Date de début</label>
        <div class="p-col">
            <input id="float-input" type="date" pInputText formControlName="dateDebut"> 
        </div>
    </div>
    <div class="p-field p-grid">
        <label for="Duree" class="p-col-fixed" style="width:100px">Duree</label>
        <div class="p-col">
            <input id="Duree" type="number" pInputText formControlName="duree"> 
        </div>
    </div>
    <div class="p-field p-grid">
        <label for="numero" class="p-col-fixed" style="width:100px">Numero</label>
        <div class="p-col">
            <input id="numero" type="number" pInputText formControlName="numero"> 
        </div>
    </div>
    <div class="p-field p-grid">
        <label for="prixHT" class="p-col-fixed" style="width:100px">prixHT</label>
        <div class="p-col">
            <input id="prixHT" type="number" pInputText formControlName="prixHT" placeholder="€">   
        </div>
    </div>    
    <!-- <div class="p-field p-grid">
        <label for="idFormation" class="p-col-fixed" style="width:100px">ID de la formation (a remplacer par le nom de la formation)</label>
        <div class="p-col">
            <input id="idFormation" type="number" pInputText formControlName="idFormation">   
        </div>
    </div>
    <div class="p-field p-grid">
        <label for="idLieu" class="p-col-fixed" style="width:100px">ID du lieu (a remplacer par le lieu)</label>
        <div class="p-col">
            <input id="idLieu" type="number" pInputText formControlName="idLieu">   
        </div>
    </div> -->
    <button pButton type="submit" label="Ajouter la session"></button>
</form>

<!-- Récupération de toutes les sessions existantes en base -->
<div *ngFor="let session of sessions">
    <p> Numero : {{ session.numero }}</p>
    <p> Type : {{ session.type }}</p>
    <p> Prix : {{ session.prixHT }}</p>
    <p> Duree : {{ session.duree }}</p>
    <p> Date de début : {{ session.dateDebut }}</p>
    <p> formationId : {{ session.idFormation }}</p>
    <p> lieuId : {{ session.idLieu }}</p>
</div>
