<form [formGroup]="formFormateur" (ngSubmit)="onSubmit()">
    <div class="p-d-flex p-jc-center p-p-4">
        <span class="header-form">Ajouter un formateur</span>
     </div>
    <div class="p-field p-grid">
        <label for="nom" class="p-col-fixed" style="width:100px">Nom</label>
        <div class="p-col">
            <input id="nom" type="text" pInputText formControlName="nom"> 
        </div>
    </div>
    <div class="p-field p-grid">
        <label for="prenom" class="p-col-fixed" style="width:100px">Prenom</label>
        <div class="p-col">
            <input id="prenom" type="text" pInputText formControlName="prenom"> 
        </div>
    </div>
    <div class="p-field p-grid">
        <label for="mail" class="p-col-fixed" style="width:100px">Mail</label>
        <div class="p-col">
            <input id="mail" type="mail" pInputText formControlName="mail"> 
        </div>
    </div>
    <div class="p-d-flex p-jc-center">
        <button pButton type="submit" label="Ajouter ce formateur"></button>
    </div>
</form>
