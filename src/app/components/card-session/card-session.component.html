<div class="p-ml-4 p-mb-4 p-mr-4 card-session">
    <p-card>
        <ng-template pTemplate="header">
            <div class="p-d-flex p-jc-between p-ai-center p-pt-3">
                <h3 class="card-header p-pl-4">Session {{session?.numero}} </h3>
                <div *ngIf="!voirSession" (click)="goBack()" class="p-d-flex p-flex-row p-ai-center p-pr-2 button-back">
                    <span class="pi pi-angle-left"  ></span>
                    <span>Retour aux sessions</span>
                </div>
            </div>
        </ng-template>
        <p><span class="meta-donnee">Date de début: </span> {{session?.dateDebut | date }}</p> 
        <p><span class="meta-donnee">Date de fin: </span>{{session?.dateFin | date }}</p> 
        <p><span class="meta-donnee">Durée la session: </span>{{session?.duree}}</p> 
        <p><span class="meta-donnee">Le prix de la session: </span>{{session?.prixHT}}€</p> 
        <ng-template pTemplate="footer">
                <div *ngIf="voirSession">
                    <button pButton type="button"(click)="consulterSession()" label="Consulter la session"></button>
                </div>
                <div *ngIf="!voirSession">
                    <button pButton type="button" (click)="onInscriptionSession()" label="S'inscrire à la session"></button>
                </div>
        </ng-template>
    </p-card>
</div>
