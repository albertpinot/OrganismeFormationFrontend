<form [formGroup]="formulaireEvaluation" (ngSubmit)="evaluer()">
    <div>
        <label for="accueil">Accueil:</label>
        <div>
            <input id="accueil" type="number" pInputText formControlName="accueil"> 
        </div>
    </div>
    <div>
        <label for="annimation">Annimation:</label>
        <div>
            <input id="annimation" type="number" pInputText formControlName="annimation"> 
        </div>
    </div>
    <div>
        <label for="contenu">Contenu:</label>
        <div>
            <input id="contenu" type="number" pInputText formControlName="contenu"> 
        </div>
    </div>
    <div>
        <label for="disponibilite">Disponibilité:</label>
        <div>
            <input id="disponibilite" type="number" pInputText formControlName="disponibilite"> 
        </div>
    </div>
    <div>
        <label for="environnement">Environnement:</label>
        <div>
            <input id="environnement" type="number" pInputText formControlName="environnement"> 
        </div>
    </div>
    <div>
        <label for="maitrise">Maitrise:</label>
        <div>
            <input id="maitrise" type="number" pInputText formControlName="maitrise"> 
        </div>
    </div>
    <div>
        <label for="pedagogie">Pédagogie:</label>
        <div>
            <input id="pedagogie" type="number" pInputText formControlName="pedagogie"> 
        </div>
    </div>
    <div>
        <label for="prerequis">Prérequis:</label>
        <div>
            <input id="prerequis" type="number" pInputText formControlName="prerequis"> 
        </div>
    </div>
    <div>
        <label for="recommandation">Récommandation:</label>
        <div>
            <input id="recommandation" type="number" pInputText formControlName="recommandation"> 
        </div>
    </div>
    <div>
        <label for="reponse">Réponse:</label>
        <div>
            <input id="reponse" type="number" pInputText formControlName="reponse"> 
        </div>
    </div>
    <div>
        <label for="satisfaction">Satisfaction:</label>
        <div>
            <input id="satisfaction" type="number" pInputText formControlName="satisfaction"> 
        </div>
    </div>
    <div>
        <label for="souhait">Souhait de formation:</label>
        <div>
            <input id="souhait" type="number" pInputText formControlName="souhait"> 
        </div>
    </div>
    <button pButton type="submit" label="Valider"></button>
</form>
