<p-toast></p-toast>
<p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
        </div>
    </ng-template>
</p-toast>

<form class="form-container" [formGroup]="formInscriptionSession" (ngSubmit)="onSubmit($event)">
    <div class="p-d-flex p-flex-column">
        <div class="p-d-flex p-flex-column">
            <p-card styleClass="p-pl-3 p-pr-3 p-mb-3">
                <div formGroupName=coordonneeParticipant>
                    <div class="p-mb-4">     
                        <h3 class="header-form">Vos coordonnées</h3>
                    </div>
                    <div class="p-field p-grid">
                        <label for="numeroVoie" class="p-col-fixed label-inscription-session" >Numero :</label>
                        <div class="p-col">
                            <input id="numeroVoie" type="number" pInputText required formControlName="numeroVoie" placeholder="Sasir votre numéro">
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="typeVoie" class="p-col-fixed label-inscription-session" >Type et nom de voie :</label>
                        <div class="p-col">
                            <input id="typeVoie" type="text" pInputText required formControlName="typeVoie" placeholder="Ex : Rue, Avenu">
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="codePostal" class="p-col-fixed label-inscription-session" >Code poste :</label>
                        <div class="p-col">
                            <input id="codePostal" type="number" pInputText required formControlName="codePostal" placeholder="Entrer votre code postal">
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="ville" class="p-col-fixed label-inscription-session" >Ville :</label>
                        <div class="p-col">
                            <input id="ville" type="text" pInputText required formControlName="ville" placeholder="Saisir votre ville">
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="pays" class="p-col-fixed label-inscription-session" >Pays :</label>
                        <div class="p-col">
                            <input id="pays" type="text" pInputText required formControlName="pays" placeholder="Renseigner votre pays">
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="telephone" class="p-col-fixed label-inscription-session" >Telephone :</label>
                        <div class="p-col">
                            <input id="telephone" type="text" pInputText required formControlName="telephone" placeholder="Numéro de téléphone">
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="mail" class="p-col-fixed label-inscription-session" >Mail :</label>
                        <div class="p-col">
                            <input id="mail" type="email" pInputText required formControlName="mail" placeholder="Votre mail">
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="entreprise" class="p-col-fixed label-inscription-session" >J'ai une entreprise : </label>
                        <div class="p-col">
                            <p-inputSwitch inputId="entreprise" (click)="onEntreprise()"></p-inputSwitch>
                        </div>
                    </div>
                </div>
            </p-card>
            <p-card *ngIf="isEntreprise" styleClass="p-pl-3 p-pr-3">
                <div formGroupName=entreprise>
                    <div class="p-mb-4"> 
                        <h3 class="header-form">Votre enreprise (facultatif)</h3>
                    </div>
                    <div class="p-field p-grid">
                        <label for="siret" class="p-col-fixed label-inscription-session" >Siret :</label>
                        <div class="p-col">
                            <input id="siret" type="text" pInputText formControlName="siret" placeholder="Siret de votre entreprise">
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="nom" class="p-col-fixed label-inscription-session" >Nom :</label>
                        <div class="p-col">
                            <input id="nom" type="text" pInputText formControlName="nom" placeholder="Nom de votre entreprise">
                        </div>
                    </div>
                </div>
                <div formGroupName=coordonneeEntreprise>
                    <div class="p-mb-4"> 
                        <h3 class="header-form">Coordonnees de votre entreprise (facultatif)</h3>
                    </div>
                    <div class="p-field p-grid">
                        <label for="numeroVoieEntreprise" class="p-col-fixed label-inscription-session" >Numero :</label>
                        <div class="p-col">
                            <input id="numeroVoieEntreprise" type="number" pInputText formControlName="numeroVoie" placeholder="Le numéro de l'entreprise">
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="typeVoieEntreprise" class="p-col-fixed label-inscription-session" >Type et nom de voie :</label>
                        <div class="p-col">
                            <input id="typeVoieEntreprise" type="text" pInputText formControlName="typeVoie" placeholder="Adresse de l'entreprise">
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="codePostalEntreprise" class="p-col-fixed label-inscription-session" >Code poste :</label>
                        <div class="p-col">
                            <input id="codePostalEntreprise" type="number" pInputText formControlName="codePostal" placeholder="Code postal de l'entreprise">
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="villeEntreprise" class="p-col-fixed label-inscription-session" >Ville :</label>
                        <div class="p-col">
                            <input id="villeEntreprise" type="text" pInputText formControlName="ville" placeholder="Ville de votre entreprise">
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="paysEntreprise" class="p-col-fixed label-inscription-session">Pays :</label>
                        <div class="p-col">
                            <input id="paysEntreprise" type="text" pInputText formControlName="pays" placeholder="Pays de votre entreprise">
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="telephoneEntreprise" class="p-col-fixed label-inscription-session" >Telephone :</label>
                        <div class="p-col">
                            <input id="telephoneEntreprise" type="text" pInputText formControlName="telephone" placeholder="Numéro de téléphone de l'entreprise">
                        </div>
                    </div>
                    <div class="p-field p-grid">
                        <label for="mailEntreprise" class="p-col-fixed label-inscription-session" >Mail :</label>
                        <div class="p-col">
                            <input id="mailEntreprise" type="email" pInputText formControlName="mail" placeholder="Mail de votre entreprise">
                        </div>
                    </div>
                </div>
            </p-card>
        </div>
        <div class="form-button">
            <app-test-prerequis (submitEvent)="onSubmit($event)"></app-test-prerequis>
        </div>
    </div>
</form>
