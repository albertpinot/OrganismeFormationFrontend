<div class="form-container">
    <form [formGroup]="formEvaluation" (ngSubmit)="onSubmit()">
        <div class="p-field p-grid">
            <label for="mail" class="p-col-fixed">Mail:</label>
            <div class="p-col">
                <input id="mail" type="email" pInputText formControlName="mail"> 
            </div>
        </div>
    <div class="p-d-flex p-jc-center">
        <button pButton type="submit" label="Recuperer mail"></button>
    </div>
    </form>
</div>
